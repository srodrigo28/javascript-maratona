<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas e Boletos</title>
    <!-- Incluindo Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ConfiguraÃ§Ã£o do Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        /* Estilos para a tabela */
        .table-row {
            transition: all 0.2s ease-in-out;
        }
        .status-Pago {
            background-color: #f0fff4; /* Fundo verde muito claro */
            opacity: 0.8;
        }
        .status-Pendente {
            background-color: #fffbeb; /* Fundo amarelo muito claro */
        }
        /* Estilo para focar em inputs/selects */
        .focus-ring {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4); /* blue-600 com opacidade */
        }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-800">ðŸ’° Controle de Contas</h1>
            <p class="text-gray-500 mt-1">Gerencie suas despesas diÃ¡rias, vencimentos e pagamentos.</p>
        </header>

        <!-- FormulÃ¡rio de Registro -->
        <section class="mb-10 p-5 rounded-lg border border-blue-100 bg-blue-50">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Novo LanÃ§amento</h2>
            <form id="accountForm" class="grid grid-cols-1 sm:grid-cols-6 gap-4 items-end">
                <div class="sm:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome da Conta:</label>
                    <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:border-blue-500 focus-ring">
                </div>
                <div>
                    <label for="value" class="block text-sm font-medium text-gray-700">Valor (R$):</label>
                    <input type="number" id="value" step="0.01" required min="0.01" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:border-blue-500 focus-ring">
                </div>
                <div>
                    <label for="dueDate" class="block text-sm font-medium text-gray-700">Vencimento:</label>
                    <input type="date" id="dueDate" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:border-blue-500 focus-ring">
                </div>
                <div class="sm:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 text-white p-2.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md">
                        Adicionar Conta
                    </button>
                </div>
            </form>
        </section>

        <!-- Ãrea de Filtragem -->
        <section class="mb-8 p-5 rounded-lg border border-gray-200 bg-white shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Filtros</h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <!-- Filtro por Status -->
                <div>
                    <label for="filterStatus" class="block text-sm font-medium text-gray-700">Status:</label>
                    <select id="filterStatus" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:border-blue-500 focus-ring bg-white">
                        <option value="Todos">Todos</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Pago">Pago</option>
                    </select>
                </div>
                <!-- Filtro por Data Inicial (Vencimento) -->
                <div>
                    <label for="filterStartDate" class="block text-sm font-medium text-gray-700">Vencimento: De</label>
                    <input type="date" id="filterStartDate" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:border-blue-500 focus-ring">
                </div>
                <!-- Filtro por Data Final (Vencimento) -->
                <div>
                    <label for="filterEndDate" class="block text-sm font-medium text-gray-700">Vencimento: AtÃ©</label>
                    <input type="date" id="filterEndDate" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:border-blue-500 focus-ring">
                </div>
                <div class="md:col-span-2">
                    <button id="clearFilters" class="w-full bg-gray-500 text-white p-2.5 rounded-lg font-semibold hover:bg-gray-600 transition duration-150 shadow-md">
                        Limpar Filtros
                    </button>
                </div>
            </div>
        </section>

        <!-- Tabela de Contas -->
        <section>
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Minhas Contas</h2>
            <div class="overflow-x-auto rounded-xl shadow-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vencimento</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pagamento</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="accountsTableBody" class="divide-y divide-gray-100">
                        <!-- Linhas de contas serÃ£o inseridas aqui pelo JS -->
                    </tbody>
                </table>
                <p id="noAccountsMessage" class="text-center p-6 text-gray-500 text-lg hidden">
                    ðŸŽ‰ Nenhuma conta encontrada. Comece adicionando uma!
                </p>
            </div>
        </section>

    </div>

    <!-- Script JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accountForm = document.getElementById('accountForm');
            const accountsTableBody = document.getElementById('accountsTableBody');
            const noAccountsMessage = document.getElementById('noAccountsMessage');

            // Elementos de Filtro
            const filterStatus = document.getElementById('filterStatus');
            const filterStartDate = document.getElementById('filterStartDate');
            const filterEndDate = document.getElementById('filterEndDate');
            const clearFiltersButton = document.getElementById('clearFilters');

            let accounts = JSON.parse(localStorage.getItem('controlContas')) || [];

            // Helper: Salva a lista no LocalStorage
            const saveAccounts = () => {
                localStorage.setItem('controlContas', JSON.stringify(accounts));
            };

            // Helper: Formata data (YYYY-MM-DD para DD/MM/YYYY)
            const formatDate = (dateString) => {
                if (!dateString) return '---';
                try {
                    const [year, month, day] = dateString.split('-');
                    return `${day}/${month}/${year}`;
                } catch (e) {
                    console.error("Erro ao formatar data:", dateString, e);
                    return 'Data InvÃ¡lida';
                }
            };
            
            // Helper: Formata valor para moeda (R$)
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            };

            // FunÃ§Ã£o principal para renderizar as contas com base nos filtros
            const renderAccounts = (currentAccounts) => {
                accountsTableBody.innerHTML = '';
                
                if (currentAccounts.length === 0) {
                    noAccountsMessage.classList.remove('hidden');
                    return;
                }
                noAccountsMessage.classList.add('hidden');

                // Garante que a lista de contas esteja sempre ordenada pela data de vencimento (a mais prÃ³xima primeiro)
                currentAccounts.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

                currentAccounts.forEach(account => {
                    const row = document.createElement('tr');
                    const statusText = account.paymentDate ? 'Pago' : 'Pendente';
                    const statusClass = statusText === 'Pago' ? 'status-Pago' : 'status-Pendente';
                    
                    row.className = `table-row ${statusClass} hover:shadow-md cursor-pointer`;
                    
                    row.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${account.name}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600 font-semibold">${formatCurrency(account.value)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${formatDate(account.dueDate)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${formatDate(account.paymentDate)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-center">
                            <span class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-semibold ${statusText === 'Pago' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${statusText}
                            </span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-center text-sm font-medium space-x-2">
                            <button onclick="togglePayment(${account.id})" 
                                class="p-1.5 rounded-full text-white transition duration-150 shadow-md 
                                ${statusText === 'Pendente' ? 'bg-green-500 hover:bg-green-600' : 'bg-yellow-500 hover:bg-yellow-600'}"
                                title="${statusText === 'Pendente' ? 'Marcar como Pago' : 'Reverter Pagamento'}"
                            >
                                ${statusText === 'Pendente' ? 
                                    '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 13.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : 
                                    '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a8 8 0 00-8 8c0 2.478.79 4.8 2.215 6.696l.943-1.077A6.974 6.974 0 013.02 10a7 7 0 1113.96 0 6.974 6.974 0 01-2.138 4.975l.943 1.077C15.21 14.8 16 12.478 16 10a8 8 0 00-8-8zM10 3a1 1 0 011 1v5h3a1 1 0 010 2h-4V4a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>'
                                }
                            </button>
                            <button onclick="deleteAccount(${account.id})" 
                                class="p-1.5 rounded-full bg-red-500 text-white hover:bg-red-600 transition duration-150 shadow-md"
                                title="Excluir Conta"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                            </button>
                        </td>
                    `;
                    accountsTableBody.appendChild(row);
                });
            };

            // FunÃ§Ã£o para Adicionar Nova Conta
            accountForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const value = parseFloat(document.getElementById('value').value);
                const dueDate = document.getElementById('dueDate').value; // YYYY-MM-DD

                if (name && value > 0 && dueDate) {
                    const newAccount = {
                        id: Date.now(), // ID Ãºnico
                        name: name,
                        value: value,
                        dueDate: dueDate,
                        paymentDate: null, // Inicialmente nulo
                    };
                    
                    accounts.push(newAccount);
                    saveAccounts();
                    applyFilters(); // Renderiza a lista atualizada
                    accountForm.reset();
                } else {
                    console.error("Campos obrigatÃ³rios faltando ou valor invÃ¡lido.");
                }
            });
            
            // FunÃ§Ã£o de AÃ§Ã£o: Marcar/Reverter Pagamento
            window.togglePayment = (accountId) => {
                const account = accounts.find(a => a.id === accountId);
                if (account) {
                    if (account.paymentDate) {
                        // Reverter Pagamento (Pago -> Pendente)
                        account.paymentDate = null;
                    } else {
                        // Marcar como Pago (Pendente -> Pago) com a data de hoje
                        const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
                        account.paymentDate = today;
                    }
                    saveAccounts();
                    applyFilters();
                }
            };

            // FunÃ§Ã£o de AÃ§Ã£o: Excluir Conta
            window.deleteAccount = (accountId) => {
                if (confirm('Tem certeza que deseja excluir esta conta?')) {
                    accounts = accounts.filter(a => a.id !== accountId);
                    saveAccounts();
                    applyFilters();
                }
            };
            
            // FunÃ§Ã£o Central de Filtragem
            const applyFilters = () => {
                const statusFilter = filterStatus.value;
                const startDateFilter = filterStartDate.value;
                const endDateFilter = filterEndDate.value;

                let filteredAccounts = accounts.filter(account => {
                    const status = account.paymentDate ? 'Pago' : 'Pendente';
                    let matches = true;

                    // 1. Filtro por Status
                    if (statusFilter !== 'Todos' && status !== statusFilter) {
                        matches = false;
                    }
                    
                    // 2. Filtro por Data de Vencimento (Range)
                    if (matches && startDateFilter) {
                        // Vencimento DEVE ser maior ou igual Ã  data inicial
                        if (account.dueDate < startDateFilter) {
                            matches = false;
                        }
                    }

                    if (matches && endDateFilter) {
                        // Vencimento DEVE ser menor ou igual Ã  data final
                        if (account.dueDate > endDateFilter) {
                            matches = false;
                        }
                    }

                    return matches;
                });
                
                renderAccounts(filteredAccounts);
            };

            // Listeners para os Filtros
            filterStatus.addEventListener('change', applyFilters);
            filterStartDate.addEventListener('change', applyFilters);
            filterEndDate.addEventListener('change', applyFilters);
            
            clearFiltersButton.addEventListener('click', () => {
                filterStatus.value = 'Todos';
                filterStartDate.value = '';
                filterEndDate.value = '';
                applyFilters();
            });

            // InicializaÃ§Ã£o: Renderiza a lista na primeira carga
            applyFilters();
        });
    </script>
</body>
</html>
