<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    <h1>Aprendendo Javascript Vetores</h1>
    <p id="teste"></p>

    <script>
        var pessoa = ["Amanda", "Beatriz", "Joana", "Debora"]
        pessoa.pop() // remove o Ãºltimo item
        pessoa.shift() // remove o primeiro item
        pessoa.push("Gabriela") // adiciona no final da lista

        // document.querySelector("#teste").innerHTML = pessoa.join("")
        document.querySelector("#teste").innerHTML = pessoa
    </script>
</body>
</html>
